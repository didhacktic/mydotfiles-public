# qt5ct environment variable
# env = QT_QPA_PLATFORMTHEME,qt5ct

# SDL version
env = SDL_VIDEODRIVER,wayland
# env = SDL_VIDEODRIVER,x11

# No Hardware Cursor
# cursor {
#     no_hardware_cursors = false
# }

# Blur for waybar
#layerrule = blur, waybar

# Uncomment in case you have issues with screensharing
# exec-once = ~/.config/hypr/scripts/xdg.sh

#=======================================
# Lancement de Keepassxc et de Nextcloud
#=======================================
exec-once = sleep 5 && keepassxc
exec-once = sleep 10 && ~/.local/bin/launch_Nextcloud.sh

# ===============================
# Thunderbird dans un special workspace
# ===============================

# Règle : envoyer Thunderbird dans le special workspace "mail"
windowrulev2 = workspace special:mail silent, class:^(thunderbird-esr)$

# Lancer Thunderbird automatiquement au démarrage
#exec-once = thunderbird

# Raccourci clavier pour ouvrir / fermer le workspace spécial "mail"
bind = , F2, togglespecialworkspace, mail

# ===============================
# Fenetres de confirmation flottantes
# ===============================
# Authentification / Polkit
windowrulev2 = float, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = center, class:^(polkit-gnome-authentication-agent-1)$
#windowrulev2 = nofocus, class:^(polkit-gnome-authentication-agent-1)$ #a tester

# NetworkManager (éditeur de connexion, Wi-Fi)
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(nm-connection-editor)$

# Volume / Audio
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$

# Applications GNOME ou GTK ouvrant des dialogues
windowrulev2 = float, class:^(zenity|yad|gnome-calculator|gnome-disks|gnome-system-monitor)$
windowrulev2 = center, class:^(zenity|yad|gnome-calculator|gnome-disks|gnome-system-monitor)$

# Fichiers / Sélecteurs (Open, Save)
windowrulev2 = float, title:^(Open File|Save File|Select File)
windowrulev2 = center, title:^(Open File|Save File|Select File)

# Fenêtres système utilitaires (notifications, etc.)
windowrulev2 = float, class:^(org.gnome.Settings|lxappearance|qt5ct|qt6ct)$
windowrulev2 = center, class:^(org.gnome.Settings|lxappearance|qt5ct|qt6ct)$

# Empêche le split sur certaines petites fenêtres
windowrulev2 = size 900 700, class:^(pavucontrol|blueman-manager|nm-connection-editor|gnome-disks)$

# Zenity, boîtes de dialogue génériques
windowrulev2 = float, title:^(Authentication required|Confirm|Password|Dialog|Open File|Save File|Warning|Info)
windowrulev2 = center, title:^(Authentication required|Confirm|Password|Dialog|Open File|Save File|Warning|Info)

# Keepass
windowrulev2 = float, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = center, class:^(org.keepassxc.KeePassXC)$

#Nextcloud
windowrulev2 = float, class:^(com.nextcloud.desktopclient.nextcloud)$
#windowrulev2 = center, class:^(com.nextcloud.desktopclient.nextcloud)$


